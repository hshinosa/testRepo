# SonarCloud Project Configuration
sonar.projectKey=hshinosa_testRepo
sonar.organization=hshino

# Source directories
sonar.sources=app
sonar.tests=tests

# Exclusions
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/node_modules/**,**/.next/**,**/coverage/**,**/out/**
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.test.tsx,tests/**/*.test.js
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js

# Source encoding
sonar.sourceEncoding=UTF-8
